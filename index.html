<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body>
      <div id="container">
         <h1>Let's split our Bill</h1>
         <form>
            <p>Bill 💰</p>
            <span> $
            <input type="text" id="bill" placeholder="Bill">
            </span>
            <p>😎 Number of people</p>
            <span>
            <input type="text" id="people" placeholder="How many people?">
            </span>
            <p>💕Did you like our service?💕</p>
            <button id="addTip">Add a tip</button>
            <select id="tip">
               <option value="0.3">Wow! Exceptional service! 30% 💗</option>
               <option value="0.2">Good service! 20% 💙</option>
               <option value="0.1">It was okay. 10% 😐</option>
               <option value="0.00" selected>Select an option</option>
            </select>
            <button id="btn">Calculate!</button>
            <div id="showTotalAmount">
               <div id="billSplit">
                  <p>Bill</p>
                  <span>$</span>
                  <span id="dividedBill"></span>
                  <span>per person</span>
               </div>
               <div id="totalTip">
                  <p>Tip</p>
                  <span>$</span>
                  <span id="dividedTip"></span>
                  <span>per person</span>
               </div>
               <div id="totalAmount">
                  <p>Total</p>
                  <span>$</span>
                  <span id="billAndTip"></span>
                  <span>per person</span>
               </div>
            </div>
         </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
